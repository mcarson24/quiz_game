<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Quiz</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <div class="title">
        <h1>Early Presidents Quiz</h1>
        <h2>How well do you know the some of the United States' first presidents?</h2>
      </div>
      <span id="timer">60</span>
    </header>
    <main>
      <button id="start-game">Start Game</button>
      <div class="game-space">
        <div class="question hidden"></div>
        <h2 class="winning-message text-center hidden">You won! Enter your initials.</h2>
        <form id="initials-form" class="hidden">
          <input type="text" id="initials-input" placeholder="Enter your initials. 3 Characters, please">
        </form>
      </div>
      <table id="highScores" class="hidden">
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
      </table>
    </main>
    <script src="./js/questions.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
